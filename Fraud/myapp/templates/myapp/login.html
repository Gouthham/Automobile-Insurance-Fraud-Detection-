<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">üîê Login</h2>

        {% if error %}
            <p class="text-red-500 mb-4 text-center">{{ error }}</p>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block mb-1 font-semibold">Username (Name)</label>
                <input type="text" id="username" name="username" required
                       class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-1 font-semibold">Password (Policy Number)</label>
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>

</body>
</html>
